<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag-drop</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <section class="draggable-elements">
        <i class="fa fa-cat draggable" draggable="true" style="color: #ff6384" id="cat"></i>
        <i class="fa fa-dog draggable" draggable="true" style="color: #36a2eb" id="dog"></i>
        <i class="fa fa-dove draggable" draggable="true" style="color: #ffce56" id="dove"></i>
        <i class="fa fa-fish draggable" draggable="true" style="color: #9966ff" id="fish"></i>
        <i class="fa fa-frog draggable" draggable="true" style="color: #4bc0c0" id="frog"></i>
    </section>
    <section>
        <div class="droppable" data-draggable-id="frog"><span>Frog</span></div>
        <div class="droppable" data-draggable-id="dove"><span>Bird</span></div>
        <div class="droppable" data-draggable-id="cat"><span>Cat</span></div>
        <div class="droppable" data-draggable-id="fish"><span>Fish</span></div>
        <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
    </section>

</body>

</html>
